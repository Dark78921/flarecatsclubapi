name: Deploy to Firebase

on:
  push:
    branches:
      - master  # Change this to your main branch name (e.g., 'main' or 'master')
  pull_request:
    branches:
      - master  # Deploy on Pull Requests targeting the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify your Node.js version

      - name: Install dependencies
        run: |
          cd functions
          npm install

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          cd functions
          echo $FIREBASE_SERVICE_ACCOUNT > firebase-adminsdk.json  # Create the service account JSON file
          firebase deploy --only functions --token $FIREBASE_TOKEN